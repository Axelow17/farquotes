<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="quotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGrad)"/>
  
  <!-- Inner glow -->
  <circle cx="100" cy="100" r="85" fill="url(#quotGrad)" opacity="0.2"/>
  
  <!-- Quote mark -->
  <text x="100" y="135" font-family="Georgia, serif" font-size="140" font-weight="bold" fill="url(#quotGrad)" text-anchor="middle">"</text>
  
  <!-- Accent dot -->
  <circle cx="160" cy="40" r="8" fill="#fbbf24" opacity="0.8"/>
</svg>
